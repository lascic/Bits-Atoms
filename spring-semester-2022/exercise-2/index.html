<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="card">
        <h1 class="header">Continue with StuDAZ-ID</h1>
        <form class="loginWrapper" name="form" onsubmit="return checkOverall()">
            <div class="em-font">Email</div>
            <input autocomplete="off" type="text" name="email">
            <div id="emailShortError">Email's too short</div>
            <div class="em-font pw-font">Password</div>
            <input type="password" name="password">
            <div id="passwordShortError">Password's too short</div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>

</html>
